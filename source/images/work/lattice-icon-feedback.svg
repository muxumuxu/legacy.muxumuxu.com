                <path d="M56,49 C56,44.581722 59.581722,41 64,41 C68.418278,41 72,44.581722 72,49 C72,51.5263846 70.828925,53.7792499 69,55.245371 L69,62 L60,63 L60,60 L56,59 L56,55 L54,54 L56,49 Z" id="face" fill="#FAD0D1" mask="url(#mask-2)"></path>
                <g id="bubble-small"><path d="M53,46.375 C53,46.375 63,42.0695801 63,32 C63,26.4771525 58.5228475,22 53,22 C47.4771525,22 43,26.4771525 43,32 C43,37.2628029 47.8382834,41.5760662 53,41.9705804 C53.2550497,41.9900741 53,46.375 53,46.375 Z" fill="#FAD0D1" mask="url(#mask-2)" transform="translate(53.000000, 34.187500) scale(-1, 1) translate(-53.000000, -34.187500) "></path></g>
