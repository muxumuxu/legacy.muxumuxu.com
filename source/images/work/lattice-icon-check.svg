    <style>
      #check_in-product-icon:hover #check {
        animation: 4s check ease-in forwards;
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        transform-origin: center center;
      }

      @keyframes check {
        0% {
          transform: scale(0.2);
          stroke-dashoffset: 1000;
        }
        6% {
          transform: scale(1.5);
        }
        8% {
          transform: scale(1);
        }
        100% {
          transform: scale(1);
          stroke-dashoffset: 0;
        }
      }
    </style>
